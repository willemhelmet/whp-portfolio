<!DOCTYPE html>

        <script src="js/aframe-effects.min.js"></script>
        <script src="js/aframe-travel-component.min.js"></script>
        <script src="https://unpkg.com/aframe-area-light-component/dist/aframe-area-light-component.min.js"></script>
        <script src="js/aframe-lower-on-click.js"></script>

    </head>
    <body>
        <a-scene>
            <a-assets>
                <!-- Room Materials-->
                <a-mixin id="plaster" geometry="primitive: plane; height: 1; width: 1" material="src:assets/img/textures/white_plaster_02_diff_1k.jpg; normalMap:assets/img/textures/white_plaster_02_nor_1k.jpg; roughness:.9"></a-mixin>
                <a-mixin id="floor" geometry="primitive: plane; height: 1; width: 1" material="src:assets/img/textures/T_Floor_01_D.jpg; normalMap:assets/img/textures/T_Floor_01_N.jpg; roughness: 0.4"></a-mixin>
                <a-mixin id="concrete" geometry="primitive: plane; height: 1; width: 1" material="src:assets/img/textures/concrete_diff_1k.jpg; normalMap:assets/img/textures/concrete_Nor_1k.jpg; roughness: 1"></a-mixin>
                <a-mixin id="wood" geometry="primitive: box; width: 6; height: .25; depth: .1" material="src:assets/img/textures/WoodQuarteredChiffon001_COL_1K.jpg; normalMap:assets/img/textures/WoodQuarteredChiffon001_NRM_1K.jpg; roughness: .5"></a-mixin>

                <!-- Wall Text -->
                <img id="name_img" src="assets/img/text/name.jpg"> 
                <img id="selectedprojects_img" src="assets/img/text/selectedprojects.jpg">
                <img id="year_img" src="assets/img/text/year.jpg">
            </a-assets>

            <a-sky color="black"></a-sky>

            <a-entity camera look-controls wasd-controls position="0. 1.8 0">
                <a-cursor color="white"></a-cursor>
            </a-entity>

            <a-entity id="teleportSpheres">
                <a-sphere position="0 1.8 -3" radius=".25" material="shader: flat" color="#EDC34C"
                          travel-node="transition: move; animationDur: 1000; animationEasing: easeInOutQuad"
                          lower-on-click="index: 1"
                          animation__down="property: position; to: 0 .5 -3; startEvents: time-to-lower-1; delay: 300; dur: 100"
                          animation__up="property: position; to 0 1.8 -3; startEvents: time-to-lower-2; delay 300; dur: 100" >
                </a-sphere>
                <a-sphere position="0 1.8 -7" radius=".25" material="shader: flat" color="#EDC34C"
                          travel-node="transition: move; animationDur: 1000; animationEasing: easeInOutQuad"
                          lower-on-click="index: 2"
                          animation__down="property: position; to: 0 .5 -5; startEvents: time-to-lower-2; delay: 300; dur: 100"
                          animation__up="property: position; to: 0 1.8 -5; startEvents: time-to-lower-2, timeto-lower-3; delay: 300; dur: 100"></a-sphere>
            </a-entity>

            <a-entity id="lights">
                <!--
                -->
                <a-entity id="dev light" light="type: ambient"></a-entity>
                <a-entity id="light1" light="type: spot; angle: 35; penumbra: 1" position="0 3.5 -1" rotation="-90 0 0"></a-entity>
                <a-entity id="light2" light="type: spot; angle: 35; penumbra: 1" position="0 3.5 -1" rotation="-36 90 0"></a-entity>
                <a-entity id="light3" light="type: spot; angle: 35; penumbra: 1; intensity: 0" position="0 3.5 -4" rotation="-90 0 0" animation="property: light.intensity; to: 1; startEvents: time-to-lower-1; delay: 100; dur: 200"></a-entity>
                <a-entity id="light4" light="type: spot; angle: 45; penumbra: 1; intensity: 0" position="-.661 3.5 -5" rotation="-36 -90 0"></a-entity>
                <a-entity id="light5" light="type: spot; angle: 35; penumbra: 1; intensity: 0" position="0 3.5 -7" rotation="-90 0 0"></a-entity>
                <a-entity id="light6" light="type: spot; angle: 35; penumbra: 1; intensity: 0" position="0 3.5 -7" rotation="-36 90 0"></a-entity>

                <a-entity id="light10" light="type: spot; angle: 35; penumbra: 1; intensity: 0" position="0 3.5 -13" rotation="-36 90 0"></a-entity>
            </a-entity>

            <a-entity id="wall text 1" position="-2.98 -.109 -1.014">
                <a-entity id="name" position="0 2.3 0" rotation="0 90 0" scale="1.8 1.8 1" geometry="primitive: plane; height: .724; width: .968" material="src:#name_img">

                    </a-entity>
                    <a-entity id="selectedprojects" position="0 1.412 0" rotation="0 90 0" scale="1.5 1.5 1" geometry="primitive: plane; width: .893; height: .170" material="src:#selectedprojects_img">
